name: Content Tsunami - 3 Articles Daily

on:
  # schedule:
  #   # 3 times per day: 6 AM, 12 PM, 6 PM UTC
  #   - cron: '0 6 * * *'   # Morning
  #   - cron: '0 12 * * *'  # Noon
  #   - cron: '0 18 * * *'  # Evening
  workflow_dispatch: # Manual trigger

jobs:
  generate-tsunami:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install anthropic requests beautifulsoup4

      - name: Generate 1 ULTRA article
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NUM_ARTICLES: 1  # 1 article per run = 3 per day
        run: |
          python backend/content_tsunami.py

      - name: Generate sitemap
        run: |
          node scripts/generate-sitemap.js || echo "Sitemap generation skipped"

      - name: Commit and push
        run: |
          git config --global user.name "Content Tsunami Bot"
          git config --global user.email "content@ai-market-tracker.com"
          git add data/blog-posts.json src/app/blog/ public/sitemap.xml || true
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "ðŸŒŠ Content Tsunami: Auto-generated SEO article [skip ci]

            Ultra-optimized 2500+ words article
            Keywords: SEO optimized
            Affiliate links: Integrated

            Generated with Claude AI

            Co-Authored-By: Claude <noreply@anthropic.com>"
            git push
          fi

      - name: Trigger Vercel deploy
        run: |
          echo "âœ… Pushed - Vercel will auto-deploy"
